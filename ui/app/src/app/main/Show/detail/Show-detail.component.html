<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Show_form_edit" 
        service="Show" 
        entity="Show" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="circus_id"
        service="Circu" 
        entity="CircuType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;circus_id;name" 
        title="circus_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input #date attr="date" type="date" label="date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="ANIMALSHOWASSOCIATION-show_id">
    <div layout-padding>
      <o-table 
        attr="AnimalShowAssociationTable" 
        service="AnimalShowAssociation" 
        entity="AnimalShowAssociation" 
        keys="id"
        parent-keys="show_id:id"
        columns="id;animal_id;show_id"  
        horizontal-scroll="yes"
        detail-form-route="AnimalShowAssociation" 
        edit-form-route="AnimalShowAssociation"
        visible-columns="id;animal_id;show_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="animal_id" title="animal_id">
    <o-table-cell-renderer-service attr="animal_id" 
        service="Animal" entity="AnimalType" columns="id;name"
        parent-keys="id:animal_id"
        value-column="name" keys="animal_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="show_id" title="show_id">
    <o-table-cell-renderer-service attr="show_id" 
        service="Show" entity="ShowType" columns="id;name"
        parent-keys="id:show_id"
        value-column="name" keys="show_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="SHOWEQUIPMENTASSOCIATION-show_id">
    <div layout-padding>
      <o-table 
        attr="ShowEquipmentAssociationTable" 
        service="ShowEquipmentAssociation" 
        entity="ShowEquipmentAssociation" 
        keys="id"
        parent-keys="show_id:id"
        columns="id;equipment_id;show_id"  
        horizontal-scroll="yes"
        detail-form-route="ShowEquipmentAssociation" 
        edit-form-route="ShowEquipmentAssociation"
        visible-columns="id;equipment_id;show_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="equipment_id" title="equipment_id">
    <o-table-cell-renderer-service attr="equipment_id" 
        service="Equipment" entity="EquipmentType" columns="id;name"
        parent-keys="id:equipment_id"
        value-column="name" keys="equipment_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="show_id" title="show_id">
    <o-table-cell-renderer-service attr="show_id" 
        service="Show" entity="ShowType" columns="id;name"
        parent-keys="id:show_id"
        value-column="name" keys="show_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="TICKET-show_id">
    <div layout-padding>
      <o-table 
        attr="TicketTable" 
        service="Ticket" 
        entity="Ticket" 
        keys="id"
        parent-keys="show_id:id"
        columns="purchaser_name;show_id;price;seat_number;id"  
        horizontal-scroll="yes"
        detail-form-route="Ticket" 
        edit-form-route="Ticket"
        visible-columns="purchaser_name;show_id;price;seat_number;id"  
        sort-columns="purchaser_name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #purchaser_name attr="purchaser_name" title=" purchaser_name*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="show_id" title="show_id">
    <o-table-cell-renderer-service attr="show_id" 
        service="Show" entity="ShowType" columns="id;name"
        parent-keys="id:show_id"
        value-column="name" keys="show_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #price attr="price" title="price" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column #seat_number attr="seat_number" title="seat_number" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
