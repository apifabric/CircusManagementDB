<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="first_name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Performer_form_edit" 
        service="Performer" 
        entity="Performer" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #first_name attr="first_name" label=" first_name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #last_name attr="last_name" label="last_name" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #age attr="age" label="age" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #specialty attr="specialty" label="specialty" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="PERFORMERACTASSOCIATION-performer_id">
    <div layout-padding>
      <o-table 
        attr="PerformerActAssociationTable" 
        service="PerformerActAssociation" 
        entity="PerformerActAssociation" 
        keys="id"
        parent-keys="performer_id:id"
        columns="id;act_id;performer_id"  
        horizontal-scroll="yes"
        detail-form-route="PerformerActAssociation" 
        edit-form-route="PerformerActAssociation"
        visible-columns="id;act_id;performer_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="act_id" title="act_id">
    <o-table-cell-renderer-service attr="act_id" 
        service="Act" entity="ActType" columns="id;description"
        parent-keys="id:act_id"
        value-column="description" keys="act_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="performer_id" title="performer_id">
    <o-table-cell-renderer-service attr="performer_id" 
        service="Performer" entity="PerformerType" columns="id;first_name"
        parent-keys="id:performer_id"
        value-column="first_name" keys="performer_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
